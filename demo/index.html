<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
  </head>
  </head>
  <body style="margin:0px;">
    <div id="particle-container"></div>
     <script src="https://cdn.jsdelivr.net/gh/tbpatj/Particle-Morph-Engine@main/build/index.js"></script>
    <script>
        // Code to be executed after the DOM is loaded
        document.addEventListener("DOMContentLoaded",async () => {
          //initalize the particles
          particles.init("particle-container", {prtcleCnt: 10000, backgroundParticleCount: 0});
          //just make sure we are good to go
          if(particles.glReady) {
            //start the render loop
            particles.start()
            //load in an image
            // const myImage = await particles.loadImageURL("");

            particles.addInputGroup({
              resPerc: 100,
              group: 0,
              xPos: "50%",
              yPos: "50%",
              inputs: [
                //add the image to the inputs
                // {
                //   image: myImage,
                // },
                {
                  text:"Hello World"
                }
              ],
              clickCallback: () => {
                //you could make it so if the group is disabled enable it
                if (!particles.pGroups[0].enabled) {
                  particles.enableGroups([0]);
                } else {
                  //if the group is enabled disable it
                  particles.disableGroups([0]);
                }
              },
              prtclDstRng: 0.2,
              allocatedParticles: 10000,
              radius: 3,
              removeWhite: true,
              action:{
                type:"both",
                xPos:"50%",
                yPos:"50%",
                mode: "set",
              }
            });
          }
        });
       </script>
  </body>
</html>
