<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
  </head>
  </head>
  <body style="margin: 0px;">
    <div id="particle-container">
  </div>
    <script type="module" src="index.ts"></script>
    <script>
      document.addEventListener("DOMContentLoaded",async () => {
        // Code to be executed after the DOM is loaded
        particles.init("particle-container",{particleCount: 50000,backgroundParticleCount: 0, mouseClickInteractionType: "orbit", mouseClickInteractionFieldIntensity: 0.05, edgeInteractionType: "bounce"});
        if(particles.glReady) particles.start()
        
        //load in an image

        const myImage = await particles.loadImageURL("https://picsum.photos/800/800.jpg",true);
        particles.addInputGroup({
          group: 0,
          xPos: "50%",
          yPos: "50%",
          shufflePoints: true,
          inputs: [
            //add the image to the inputs
            {
              image: myImage,
              scaleX: 1,
              scaleY: 1,
            },
          ],
          prtclDstRng: 0.9,
          allocatedParticles: 50000,
          radius: 2,
          removeWhite: false,
          clickCallback: (e) => {
            if(e.group.enabled){
              particles.disableGroups([0]);
            } else {
              particles.enableGroups([0]);
            }
          },
          
        });

      });
       </script>
  </body>
</html>
