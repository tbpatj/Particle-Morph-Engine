<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
  </head>
  </head>
  <body style="margin: 0px;">
    <div id="particle-container">
  </div>
    <script type="module" src="index.ts"></script>
    <script>
      document.addEventListener("DOMContentLoaded",async () => {
        // Code to be executed after the DOM is loaded
        particles.init("particle-container");
        if(particles.glReady) particles.start()
        
        //load in an image
        // const myImage = await particles.loadImageURL("");

        particles.addInputGroup({
          group: 0,
          xPos: "50%",
          yPos: "50%",
          inputs: [
            //add the image to the inputs
            // {
            //   image: myImage,
            // },
            {
              text:"Hello World"
            }
          ],
          allocatedParticles: 8000,
          radius: 3,
          removeWhite: true,
          clickCallback: (e) => {
            console.log(e)
            
          },
          onDrag: (e) => {
            particles.groupAction({type:"dest",
            xPos: `${e.mouse.x}px`,
            yPos:`${e.mouse.y}px`,
            rot: (e.group.rot * 180) / Math.PI + 10,
            mode: "set",},Number(e.groupKey))
          },
          onDragStart: (e) => {
            console.log("dragging",e)
          },
          onDragEnd:(e) => {
            console.log("drag end")
          },
          action:{
            type:"both",
            xPos:"50%",
            yPos:"50%",
            mode: "set",
          }
        });

      });
       </script>
  </body>
</html>
