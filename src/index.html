<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
  </head>
  </head>
  <body>
    <canvas style="width:100vw;height:100vh;" id="particle-container"></canvas>
    <canvas style="width:100vw;height:100vh;" id="background-particle-container"></canvas>
    <script type="module" src="index.ts"></script>
    <script>
      document.addEventListener("DOMContentLoaded",async () => {
        // Code to be executed after the DOM is loaded
        console.log("test")
        particles.init("particle-container", "background-particle-container");
        if(particles.glReady) particles.start()
        
        const myImage = await particles.loadImageURL(
  "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTaT9RCoxD50znJEgMWrIWRg1fhIaNW_cHojp5TWkv0VvUk1e9NYfPeLA_KIaLL5NWV5vX0Pg9Z-wvYa8582txK6Jt-QMI76gJjfr_KxQ"
);

particles.addInputGroup({
  group: 0,
  xPos: "50%",
  yPos: "50%",
  inputs: [
    {
      text: "test",
      color: "#FF0000",
      //you could use an image as the fill color for text
      // color: {
      //   image: images[0].image,
      //   repetition: "repeat",
      // },
      //fillOffset: imagePos[selected - 1],
      align: "center",
      xPos: "50% + 30px",
      fontSize: "70px",
      fontWeight: "bold",
      //any ctx filter is allowed here
      filter: "hue-rotate(100deg)"
    },
    {
      image: myImage,
      xPos: "25%",
      yPos: "50%",
      scaleX: 1, // 1 being 100% of the image size
    },
  ],
  allocatedParticles: 8000,
  rot: 10,
  scaleX: "100%",
  scaleY: "100%",
  radius: 3,
  resPerc: 100,
  prtclDstRng: 0.5,
  removeWhite: true,
  shufflePoints: true,
  enabled: true,
  clickCallback: () => {
    //when the user clicks on the hitbox of the particle group do an action.
    //you could make it so if the group is disabled enable it
    if (!particles.pGroups[0].enabled) {
      particles.enableGroups([0]);
    } else {
      //if the group is enabled disable it
      particles.disableGroups([0]);
    }
  },
  action: {
    type: "point",
    xPos: "50%",
    yPos: "50%",
    mode: "set",
  },
});

      });
      
      // particles.init("particle-container", "background-particle-container")
    </script>
  </body>
</html>
